<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="progress">
            <div class="progress--bar"></div>
        </div>

        <div class="iconsArea">
            <img data-id="1" onclick="selectTech()" src="assets/img/html.png" alt="HTML5">
            <img data-id="2" onclick="selectTech()" src="assets/img/css.png" alt="CSS3">
            <img data-id="3" onclick="selectTech()" src="assets/img/js.png" alt="JavaScript">
            <img data-id="4" onclick="selectTech()" src="assets/img/mysql.png" alt="MySQL">
        </div>

        <div class="questionArea">
            <div class="question">...</div>
            <div class="options">
                
            </div>
        </div>

        <div class="scoreArea">
            <img src="prize.png" class="prizeImage" />
            <div class="scoreText1">Parabéns!</div>
            <div class="scorePct">Acertou 99%</div>
            <div class="scoreText2">Você respondeu 9 questões e acertou 8.</div>
            <button>Fazer novamente</button>
        </div>

        <footer>Created by Pedro H. Koerich</footer>

        <script src="js/js_questions.js"></script>
        <script src="js/script.js"></script>
